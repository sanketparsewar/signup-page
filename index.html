<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <h1>Sign Up Form</h1>
    <div class="container">
        <form id="myForm">
            <div>
                <label for="firstName">First Name</label>
                <input id="fname" type="text" placeholder="Enter first name">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input id="lname" type="text" placeholder="Enter last name">
            </div>
            <div class="inputClass">
                <label for="class">Class</label>
                <input id="std" type="text" placeholder="Enter class">
            </div>

            <div class="gender">
                <label for="Gender">Gender:</label>
                <div>
                    <label for="male">male</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Female</label>
                    <input type="radio" name="gender" value="female" id="female">
                </div>
            </div>

            <div class="mobile">
                <label for="mobile">Mobile number</label>
                <input id="mobile" type="text" placeholder="Enter mobile number">
            </div>

            <div class="address">
                <label for="address">Address</label>
                <textarea id="address" rows="6" name="address" placeholder="Write your address"></textarea>
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter valid email">
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password">
            </div>

            <div>
                <label for="re-password">ReType Password</label>
                <input id="re-password" type="password" placeholder="Re type above password">
            </div>

            <div>
                <label for="hobbies">Hobbies</label>
                <buton class="add btn" onclick="add()">+</buton>
                <input type="text" id="hobbie" placeholder="Enter Hobbie">
                <ul class="hobbies">
                    <!-- <li>cricket</li>
                    <li>music</li>
                    <li>chess</li> -->
                </ul>
            </div>
            <button class="btn submit" onclick="check()">Submit</button>
            <p id="message"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
